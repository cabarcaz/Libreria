<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang>
<head th:replace="/Template/plantilla::head"></head>

<body>
  <header th:replace="/Template/plantilla::header"></header>

  <main>
    <div class="container mt-3">
      <form class="row g-3">
        <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>
        <div class="col-auto">
          <a th:href="@{/libro/create}" class="btn btn-primary" th:text="'Nuevo Libro'"title="Crear nuevo registro"></a>
          <input class="btn btn-success" onclick="goBack()" value="Regresar" /> 
        </div>
      </form>
    </div>

    <div class="container text-capitalize">
      <table class="table table-striped table-hover table-sm table-bordered">
        <thead>
          <tr class="text-center">
            <th scope="col">Detalle</th>
            <th scope="col">Nombre del Libro</th>
            <th scope="col">ISBN</th>
            <th scope="col">Publicacion</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Disponibles</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="libro : ${libros}">
            <th scope="row"> <a class="btn btn-info btn-xs" th:href="@{/libro/detalle/}+${libro.id}" th:text="Ver"></a> </th>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.anio}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td th:text="${libro.ejemplares}"></td>
            <td th:text="${(libro.ejemplares-libro.ejemplaresPrestados)}"></td>
            <td><a th:href="@{/libro/edit/}+${libro.id}" class="btn btn-warning btn-sm" th:text="'Editar'"title="Editar Registro">Editar</a></td>
            <td><a th:onclick="eliminarLibro([[${libro.id}]])" class="btn btn-danger btn-sm" th:text="'Eliminar'"title="Eliminar Registro">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer th:replace="/Template/plantilla::footer"></footer>

</body>
</html>
