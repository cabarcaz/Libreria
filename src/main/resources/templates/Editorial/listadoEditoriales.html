<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang>
<head th:replace="/Template/plantilla::head"></head>
</head>

<body>
  <header th:replace="/Template/plantilla::header"></header>

  <main>
    <div class="container mt-3">
      <form class="row g-3">
        <div class="col-auto"><h2 class="d-flex" th:text="${h1}"></h2></div>
        <div class="col-auto">
          <a th:href="@{/editorial/create}" class="btn btn-primary" th:text="'Nueva Editorial'"title="Crear nuevo registro"></a>
          <input class="btn btn-success" onclick="goBack()" value="Regresar" /> 
        </div>
      </form>
    </div>
    <div class="container text-capitalize">
      <table class="table table-striped table-hover table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">Nombre Editorial</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="editorial : ${editoriales}">
            <td th:text="${editorial.nombre}"></td>
            <td><a th:href="@{/editorial/edit/}+${editorial.id}" class="btn btn-warning btn-sm" th:text="'Editar'"title="Editar Registro">Editar</a></td>
            <td><a th:onclick="eliminarEditorial([[${editorial.id}]])" class="btn btn-danger btn-sm" th:text="'Eliminar'"title="Eliminar Registro">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer th:replace="/Template/plantilla::footer"></footer>

</body>
</html>
