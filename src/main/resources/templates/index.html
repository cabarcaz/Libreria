<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang>
<head th:replace="/Template/plantilla::head"></head>

<body>
	<header th:replace="/Template/plantilla::header"></header>

	<main class="container mt-3">
		<!-- Carrusel -->
		<div class="row">
			<div class="col">
				<div id="slideshow" class="carousel carousel-dark slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active"><img src="images\carousel\Cada-de-los-espiritus-Banner-Feria-Chilena-590x240-1.jpg" class="w-100" alt=""></div>
						<div class="carousel-item"><img src="images\carousel\Otra-vez-tu_Banners-Librerias_FCHL-590x240-px.jpg" class="w-100" alt=""></div>
						<div class="carousel-item"><img src="images\carousel\Banner_Stilton-.png" class="w-100" alt=""></div>
					</div>
					<!-- Controles de Anterior y Siguiente -->
					<button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Anterior</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Siguiente</span>
					</button>
					<!-- Indicadores -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true"aria-label="Slide #1"></button>
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-current="true"aria-label="Slide #2"></button>
						<button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-current="true"aria-label="Slide #3"></button>
					</div>
				</div>
			</div>
		</div>
		<!-- Galeria -->
		<div class="row py-5">
			<div class="col">
					<div class="border-bottom"><h1 class="text-center">Novedades</h1></div>
			</div>
		</div>
		<!-- Detalle LIbros -->
		<div class="card contenedor container-fluid row-6">
		

				<div th:each="libro : ${libros}">
					<div class="caja ">
						<div class="card card-img-top img-thumbnail ii">
							<img class="imag" th:src="@{'/images/libros/' + ${libro.imagen}}" th:alt="${libro.imagen}"alt="Libro">
							<div class=" card-body text-capitalize">
								<h5 class="card-title titulo " th:text="${libro.titulo}"></h5>
								<h6 class="card-subtitle mb-2 card-text ">Autor : <p class="card-text " th:text="${libro.autor.nombre}"></p></h6>
								<h6 class="card-subtitle mb-2 card-text ">Disponibles : <p class="card-text " th:text="${libro.ejemplaresRestantes}"></p></h6>
							</div>	
							<div class="card card-footer text-center"><a class="btn btn-primary" th:href="@{/libro/detalle/}+${libro.id}" th:text="Detalles"></a></div>	
						</div>
					</div>
				</div>
			
		</div>
		
	</main>

	<footer th:replace="/Template/plantilla::footer"></footer>

</body>
</html>
