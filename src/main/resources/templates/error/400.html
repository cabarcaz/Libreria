<!DOCTYPE html>
<html lang="en">

<head th:replace="/Template/plantilla::head"></head>

<body>
	<header th:replace="/Template/plantilla::header"></header>

	<div class="container text-center py-3  mt-3">
		<div class="panel bg-light  mt-3">
			<div class="panel-heading  mt-3">
				<h3 class="panel-title text-danger  mt-3"><span th:text="${error}"></span> - <span th:text="${status}"></span>
				</h3>
			</div>
			<div class="panel-body  mt-3">
				<img th:src="@{/images/error/error.png}" width="48" height="48" alt="">
				<h4 class=" mt-3">Ha hecho una solicitud incorrecta!</h4>
				<button class="btn btn-success  mt-3" onclick="goBack()">Regresar</button>
			</div>
		</div>
	</div>
	<footer th:replace="/Template/plantilla::footer"></footer>

</body>
</html>
